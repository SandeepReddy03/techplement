<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js" defer></script>
    <title>Weather Details</title>
</head>
<body>
    <div class="main-container">
        <div>
            <input type="text" id="inputElement" placeholder="Enter city name get full details"/>
            <button type="button" id="getData">Get</button>
        </div>
        <div id="spinner" class="spin">
            <p>Loading...</p>  
        </div>
        <div id="weather">
            <p class="enter">Enter a city name to get the weather details.</p>
        </div>
    </div>
</body>
</html>
